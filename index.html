<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Invest Regret Project</title>
</head>
<body>
    <form data-stock-order="form"> <!--JH  This is serving as a wrapper for the HTML-->
        
        <header> <!--JH  This adds the hamburger menu. I styled it from:
        https://v4-alpha.getbootstrap.com/components/navbar/-->
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bg-inverse p-4">
                    <h4 class="text-white">INVEST REGRET</h4>
                    <span class="text-muted">Lorem ipsum dolor sit amet.</span>
                    </div>
                </div>
                <nav class="navbar navbar-inverse bg-inverse">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </div>            
        
        </header>
         
        <div class="hero"> <!--JH  This wraps everything to insert a Hero image for background.-->
            <div class="container-fluid">
                <div class="form-group">
                    <label for="ticker">Enter Ticker Name</label> <!--JH  I changed this from tickerName. We can change it to something better later-->
                    <input class="form-control" name="ticker" id="tickerName" data-role="ticker-name" autofocus>
                </div>
            </div>
            

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                        <label for="timeInterval">Enter Time Interval</label> <!--JH  I changed this from timeInterval. We can change it to something better later-->
                        <select id="timeInterval" class="form-control" name="time" data-role="time-interval">
                            <option value="">None</option>
                            <option value="TIME_SERIES_DAILY">Daily</option>
                            <option value="TIME_SERIES_WEEKLY">Weekly</option>
                            <option value="TIME_SERIES_MONTHLY">Monthly</option>                        
                        </select>
                        </div>
                    </div>
                </div>
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputDate1" class="col-sm-2 control-label" >Enter Start Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="inputDate1" placeholder="Date" data-role="start-date">
                    </div>
                </div>
            
            <form class="form-horizontal">
            <div class="form-group">
              <label for="inputDate2" class="col-sm-2 control-label" >Enter End Date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDate2" placeholder="Date" data-role="end-date">
              </div>
            </div>
            
            <div class="form-group">
              <label for="amount-invested">Amount</label>
              <input class="form-control" name="amount" id="amount-invested" data-role="amount-invested">
            </div>           

            <div class="button"> <!--This lets me style padding at the bottom of the buttons-->
                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>


        <div class="bottom">
            <div class="container">
                <div class="row">
                </div>
            </container>
        </div>
        

<!--carousel html-->
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item active">
                            <img src="https://lh4.ggpht.com/o0Uj1aow6UFIrg51c99IStzy00L6dbwB9lX2a4mLItrMClQRzFSsDx4jJqTRpI6RJv0=w300" alt="Los Angeles" style="width:100%;">
                            <div class="carousel-caption">

                        </div>
                    </div>

                    <div class="item">
                        <img src="http://tradersfly.com/images/badges/badge-critical-charts.png" alt="Chicago" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
    
                    <div class="item">
                        <img src="http://www.gbc-hawaii.com/images/s5.png" alt="New York" style="width:100%;">
                        <div class="carousel-caption">
                        </div>
                    </div>
  
                </div>

    <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    
    </form> <!--JH I added this since I couldn't find a closing tag for it anywhere.-->

    </script> -->

</div> <!--JH  Where is this coming from?-->



    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>

    <script src="main.js" charset="utf-8"></script>


</body>
</html>
